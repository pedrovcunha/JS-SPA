<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Single Page App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>

        </header>
        <main>
            <div id="app">
                <h1>Welcome to this SPA</h1>
                <button id="changeText">Click ME</button>
                <p id="output">This is a Single Page Application</p>
            </div>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
              
                <button type="submit">Submit</button>
              </form>
        </main>
        <footer>

        </footer>
        <script type="module" src="../dist/app.js"></script>
        
        
    </body>
</html>
